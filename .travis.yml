language: r
sudo: required
warnings_are_errors: true

os:
  - linux
  - osx

env:
  global:
    - NOT_CRAN=true
    - _R_CHECK_FORCE_SUGGESTS_=False

apt_packages:
  - libgeos-dev
  - libgeos-c1    
    
before_install: 
  - echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install r-cran-rgl -y; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install r-cran-rgdal -y; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install curl; fi
  - if [ "$TRAVIS_OS_NAME" == "mac" ]; then brew install Caskroom/cask/xquartz; fi;
  - if [ "$TRAVIS_OS_NAME" == "mac" ]; then brew install gdal; fi;
  - if [ "$TRAVIS_OS_NAME" == "mac" ]; then brew install gfortan; fi;
  - if [ "$TRAVIS_OS_NAME" == "mac" ]; then Rscript -e "setRepositories(ind=1:2);install.packages(c('rgdal','rgeos'))"; fi;
  - if [ "$TRAVIS_OS_NAME" == "mac" ]; then Rscript -e "setRepositories(ind=1:2);install.packages('hypervolume',type='binary')"; fi;
  - if [ "$TRAVIS_OS_NAME" == "mac" ]; then sudo /usr/texbin/tlmgr install amsmath amsfonts float makecell tocloft titlesec framed titling; fi;
  
r_binary_packages:
  - boot
  - PBSmapping
  - scales
  - shape
  - Matrix
  - adehabitatHR
  - RgoogleMaps
  - RandomFields
  - RColorBrewer
  - Rcpp
  - plyr
  - mvtnorm
  - sp
  - raster
  - ks

r_packages:
  - covr
  - rmarkdown
  - testthat
  
after_success:
  - Rscript -e 'covr::codecov()'
 
