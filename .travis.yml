language: r
dist: trusty
sudo: true
cache:
  packages: yes
  
r:
#  - oldrel
  - release
#  - devel

os:
  - linux
#  - osx

env:
  global:
    - _R_CHECK_FORCE_SUGGESTS_=FALSE
    - RGL_USE_NULL=TRUE
  
warnings_are_errors: true

r_check_args: --as-cran --use-valgrind

apt_packages:
  - libgeos-dev
  - libgeos-c1
  - curl
  - libssh2-1-dev
  - qpdf
  - r-cran-rgdal
  - r-cran-rgl
  - r-cran-rgeos
  - valgrind

brew_packages:
  - Caskroom/cask/xquartz
  - ghostscript
  - valgrind
  
before_install: 
  - echo "TRAVIS_OS_NAME = $TRAVIS_OS_NAME"
  - echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then Rscript -e "setRepositories(ind=1:2);install.packages(c('rgdal','rgeos','RandomFieldsUtils','RandomFields','mvtnorm', 'gdalUtils'))"; fi;

r_packages:
  - covr
  - rmarkdown
  - testthat
  
after_success:
  - Rscript -e 'covr::codecov()'
 
